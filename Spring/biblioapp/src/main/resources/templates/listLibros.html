<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Bibliotecapp | Listado de Libros</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
     <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
     
  </head>
<body>
	 <header th:insert="fragments/menu.html :: menu-principal"></header>
 <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Libros</strong></h4>              
          <div class="card-body">
<a class="btn btn-primary" href="#" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>
<hr>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Imagen</th>
                  <th scope="col">Id</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Fecha de publicación</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Autor</th>
                  <th scope="col">Destacado</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Eliminar</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <tr th:each="libro : ${libros}">
                  <td th:text="${libro.id}"></td>
                  <td th:text="${libro.nombre}"></td>
                  <td th:text="${libro.descripcion}"></td>
                  
                  <td>
                    <a href="#" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-success btn-sm confirmar" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                  </tr>
                </tr>
               
                      
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script>
	
		// Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
		var dialogoConfirm = function (e) {
			if (!confirm('¿Realmente desea eliminar el registro?')) 
				e.preventDefault();
		};

		// Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion. 
		document.querySelectorAll('.confirmar').forEach(function(elemento) {
			elemento.addEventListener('click', dialogoConfirm, false);
		});
	
	</script>
    <footer th:insert="fragments/footer.html :: pie-pagina" :: footer></footer>

  </body>

</html>
