<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<main role="main">
        <hr>
        <div class="container">

            <div class="card">
                <h4 class="card-header">
                    <strong>Datos de la categoría</strong>
                </h4>
                <div class="card-body">
                    <form  method="post" th:object="${categoria}" th:action="@{/categorias/save}">                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="hidden"  th:field="*{id}">
                                    <input type="text" th:field="*{nombre}"
                                        class="form-control" id="nombre" name="nombre"
                                        placeholder="Escriba el nombre de la categoria"
                                        required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <textarea class="form-control" name="descripcion"  th:field="*{descripcion}"
                                        id="descripcion" rows="2" ></textarea>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" title="Guardar el registro."
                            class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- /container -->

    </main>

</body>
</html>
